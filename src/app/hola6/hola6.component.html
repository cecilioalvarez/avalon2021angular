<table>
    <tr *ngFor="let lib of listaLibros">
        <td>{{lib.isbn}}</td>
        <td>{{lib.autor}}</td>
        <td>{{lib.titulo}}</td>
        <td><input type="button" value="borrar" (click)="borrar(lib.isbn)" /></td>
        <td><input type="button" value="detalle" (click)="detalle(lib.isbn)" /></td>
    </tr>
</table>
<div>
    <p>{{libroSelect.isbn}}</p>
    <p>{{libroSelect.autor}}</p>
    <p>{{libroSelect.titulo}}</p>
</div>
<form>
    <p><input type="text" name="isbn" [(ngModel)]="libroNuevo.isbn"></p>
    <p><input type="text" name="autor" [(ngModel)]="libroNuevo.autor"></p>
    <p><input type="text" name="titulo" [(ngModel)]="libroNuevo.titulo"></p>
    <p><input type="button" value="insertar" (click)="insertar()"></p>
</form>
