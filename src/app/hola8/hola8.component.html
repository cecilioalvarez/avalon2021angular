<table>
    <tr *ngFor="let libro of listaLibros">
        <td>{{libro.isbn}}</td>
        <td>{{libro.titulo}}</td>
        <td>{{libro.autor}}</td>
        <td><input type="button" value="borrar" (click)="borrar(libro)"></td>
        <!--<td><input type="button" value="detalle" (click)="detalle(libro.isbn)"></td>-->
    </tr>
</table>
