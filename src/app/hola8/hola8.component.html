<form>
<input type="text" name="filtroTitulo" [(ngModel)]="filtroTitulo" 
(keyup)="teclaPulsada.next($event)"/>
</form>

<table>
    <tr *ngFor="let libro of listaLibros">
      <td>{{libro.isbn}}</td>
      <td>{{libro.autor}}</td>
      <td>{{libro.titulo}}</td>
      <td><input type="button" value="borrar" (click)="borrar(libro)" /></td>
    </tr>
  </table>

  <form>
    <p>
      <input type="text" name="isbn" [(ngModel)]="libroNuevo.isbn" />
    </p>
    <p>
      <input type="text" name="titulo" [(ngModel)]="libroNuevo.titulo" />
    </p>
    <p>
      <input type="text" name="autor" [(ngModel)]="libroNuevo.autor" />
    </p>
    <p>
      <input type="button" value="insertar" (click)="insertar()" />
    </p>
  </form>
