<body>
  <div class="container">
    <div class="row">
      <div class="justify-content-center col-md-12">
        <h1 class="text-center">Lista de libros</h1>
      </div>

      <table class="table justify-content-center">
        <tr>
          <th scope="col">Isbn</th>
          <th scope="col">Titulo</th>
          <th scope="col">Autor</th>
        </tr>
        <tr *ngFor="let libro of listaLibros">
          <td>{{ libro.isbn }}</td>
          <td>{{ libro.titulo }}</td>
          <td>{{ libro.autor }}</td>
          <td>
            <input
              type="button"
              class="btn btn-danger ml-auto"
              value="borrar"
              (click)="borrar(libro)"
            />
          </td>
          <td>
            <input
              type="button"
              class="btn btn-danger ml-auto"
              value="detalle"
              (click)="detalle(libro)"
            />
          </td>
          <!--<td><input type="button" value="detalle" (click)="detalle(libro.isbn)"></td>-->
        </tr>
      </table>

      <section class="justify-content-center detalle">
        <p class="col12 col-sm-12">Isbn: {{ libroDetalle.isbn }}</p>
        <p class="col12 col-sm-12">Titulo: {{ libroDetalle.titulo }}</p>
        <p class="col12 col-sm-12">Autor: {{ libroDetalle.autor }}</p>
      </section>

      <section class="justify-content-center">
        <form action="">
          <p class="col12 col-sm-12">
            <input type="text" name="isbn" [(ngModel)]="libroNuevo.isbn" />
          </p>
          <p class="col12 col-sm-12">
            <input type="text" name="titulo" [(ngModel)]="libroNuevo.titulo" />
          </p>
          <p class="col12 col-sm-12">
            <input type="text" name="autor" [(ngModel)]="libroNuevo.autor" />
          </p>
          <p class="col12 col-sm-12">
            <input type="button" value="insertar" (click)="insertar()" />
          </p>
        </form>
      </section>
    </div>
  </div>
</body>
