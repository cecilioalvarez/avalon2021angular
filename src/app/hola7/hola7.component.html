<table>
    <tr>

        <td>Nombre</td>
        <td>Autor</td>
        <td>Titulo</td>
    </tr>
    <tr *ngFor="let libro of listaLibros">

        <td>{{libro.isbn}}</td>
        <td>{{libro.autor}}</td>
        <td>{{libro.titulo}}</td>
        <td><input type="button" value="borrar" (click)="borrar(libro)"></td>
        <td><input type="button" value="detalle" (click)="detalle(libro)"></td>
    </tr>
</table>
<form action="">
    <p>ISBN: <input type="text" name="isbn" id="isnb" [(ngModel)]="libroNuevo.isbn"></p>
    <p>Titulo: <input type="text" name="titulo" id="titulo" [(ngModel)]="libroNuevo.titulo"></p>
    <p>Autor: <input type="text" name="autor" id="autor" [(ngModel)]="libroNuevo.autor"></p>
    <p><input type="button" value="insertar" (click)="insertar()"></p>
</form>

<div>
    <p>{{libroSeleccionado.isbn}}</p>
    <p>{{libroSeleccionado.titulo}}</p>
    <p>{{libroSeleccionado.autor}}</p>
</div>
